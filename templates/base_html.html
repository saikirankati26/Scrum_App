<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input, textarea { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; }
        button { padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        a { text-align: center; display: block; margin-top: 10px; color: #2196F3; text-decoration: none; }
        .logout { text-align: right; margin-bottom: 20px; }
        .logout a { color: #f44336; }
        .update { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .update:last-child { border-bottom: none; }
        .update-header { font-weight: bold; color: #333; }
        .update-text { color: #555; }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
